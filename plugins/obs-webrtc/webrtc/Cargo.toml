[package]
name = "webrtc-rs-lib"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
webrtc = "0.6.0"
webrtc-mdns = "0.5.2"
tokio = "1.16.1"
anyhow = "1.0.45"
bytes = "1"
serde = { version = "1.0", features = ["derive"] }
base64 = "0.13.0"
reqwest = { version = "0.11.7", default-features = false, features = ["json", "rustls-tls"] }
log = { version = "0.4.17", features = ["std"] }
link_args = "0.6.0"
env_logger = { version = "0.10.0", default-features = false }
if-addrs = "0.7.0"

[lib]
crate-type=["staticlib"]

[build-dependencies]
cbindgen = "0.24.3"
